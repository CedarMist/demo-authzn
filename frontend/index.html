<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapphire Auth[ZN] Demo</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div>
      <h1>Sapphire Auth[ZN] Demo</h1>
      <hr />
        <div id="wallet">
          <span id="wallet-status">Not Connected</span>
          <select id="wallet-accounts" style="visibility: hidden;"></select>
          <br />
          <span id="wallet-network">Network: ...</span>
          <button id="wallet-connect" type="button" disabled>Connect</button>
          <button id="wallet-switch" type="button" style="visibility: hidden;">Switch to Sapphire</button>
        </div><!-- #wallet -->
      <hr />
        <div id="webauthn">
          <div>
            <label for="webauthn-username">Username:</label>
            <input type="text" id="webauthn-username" disabled />
            <img id="webauthn-username-spinner" src="spinner.gif" style="width: 16px; height: 16px; visibility: hidden;" />
            <span id="webauthn-username-status"></span>
          </div>
          <button id="webauthn-username-check" disabled>Exists?</button>
          <div id="webauthn-register">
            <button id="webauthn-register-button" type="button" disabled="disabled">Register</button>
            <img id="webauthn-register-spinner" src="spinner.gif" style="width: 16px; height: 16px; visibility: hidden;" />
            <span id="webauthn-register-status"></span>
          </div>
          <div id="webauthn-login">
            <button id="webauthn-login-button" type="button" disabled="disabled">Login</button>
            <img id="webauthn-login-spinner" src="spinner.gif" style="width: 16px; height: 16px; visibility: hidden;" />
            <span id="webauthn-login-status"></span>
          </div>
          <div id="webauthn-test">
            <button id="webauthn-test-button" type="button" disabled="disabled">Test</button>
            <img id="webauthn-test-spinner" src="spinner.gif" style="width: 16px; height: 16px; visibility: hidden;" />
            <span id="webauthn-test-status"></span>
          </div>
        </div><!-- #webauthn -->
      <hr />
    </div>
  </body>
</html>
